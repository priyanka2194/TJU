<h5 id="feedback">Facing any issues? Contact us</h5>
  <div id="feedbackCard" class="card text-left" style="width: 18rem;">
    <div class="card-body">
      <p id="feedback2"> We would love to know where we can improve!
      Please feel free to give us your feedback. </p>

  <p><button type="button" id="messageFeedback" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Message</button></p>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
  <form>
  <div class="form-group">
  <label for="recipient-name" class="col-form-label">Recipient:</label>
  <input type="text" class="form-control" value="pnk@mail.com" id="recipient-name">
  </div>
  <div class="form-group">
  <label for="message-text" class="col-form-label">Message:</label>
  <textarea class="form-control" id="message-text"></textarea>
  </div>
  </form>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeMessage">Close</button>
  <button type="button" id="messageFeedback1" class="btn btn-primary">Send message</button>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
